<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>easyuiloader calendar</title>

	<!-- 1.4.2 -->
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../easyloader.js"></script>

	<script type="text/javascript">
		//
		$(function(){
			$('body').css({
				'margin':'10px 20px'
			});

			var root = $('<div>').appendTo($('body')).attr('id','root');
			root.css({
				'position': 'absolute',
				'top': 50,
				'left': 100
			});

			var input1 = $('<input>').appendTo($('body')).attr('id', 'dd').attr('type','text');
			var div1 = $('<div>').appendTo($('#root')).attr('id','cc').css('float', 'left');
			var div2 = $('<div>').appendTo($('#root')).attr('id','cc2').css('float', 'left');

			easyloader.locale = "zh_CN";
			easyloader.base = "../";
			using(['calendar','combo'], function(){
				$('#cc').calendar();
				$('#cc2').calendar();
				$('#dd').combo();
			});
		});
	</script>
</head>
<body>
	
</body>
</html>
